name: docker-size

on:
  pull_request:

permissions:
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Calculate docker image size
        run:  |
          docker build . -t my-service
          docker images my-service --format "table {{.Repository}}\t{{.Size}}"
      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            Size of the docker image: XXXMB
